<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <fieldset>
    <legend><h1>Formulário de Cadastro</h1></legend>
    <form onsubmit="alert('Formulário enviado!')" autocomplete="off" method="get" name="signup">
        Nome: <input type="text" name="name" /> <br />
        Idade: <input type="number" name="age>" /> <br />
        <label>Cargo:</label>
        <select name="role">
            <option value="administrador">Administrador</option>
            <option value="gerente">Gerente</option>
        </select>
        Senha: <input type="password" name="password" /> <br />
        <label>Mensagem:</label>
        <textarea rows="10" cols="50" name="mensagem"></textarea>
        <button type="submit" name="submit">Enviar</button>
    </form>
    </fieldset>
    <form>
        <label>Digite aqui:</label> <input type="text" name="text" /> <br />
        <label>Número:</label> <input type="number" /><br/>
        <label>Range:</label><input type="range" /><br/>
        <label>Color:</label><input type="color" /><br/>
        <label>Email:</label><input type="email" /><br/>
        <label>URL:</label><input type="url" /><br/>
        <label>Date:</label><input type="date" /><br/>
        <label>Week:</label><input type="week" /><br/>
        <label>Month:</label><input type="month" /><br/>
        <label>Checkbox:</label><input type="checkbox" /><br/>
        <label>Radio:</label><input type="radio" /><br/>
        <label>Hidden:</label><input type="hidden" /><br/>
        <label>File:</label><input type="file" /><br/>
        <label>Search:</label><input type="search" /><br/>
        <label>Botão:</label><input type="button" value="Enviar" /><br />
        <button type="submit" name="submit">Enviar</button><br/>
        
    </form>
    <a href="index.html">Voltar</a>
</body>
</html>
