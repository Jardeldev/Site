<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" disabled name="opcional[]" value="queijo"> Queijo <br/>
        <input type="checkbox" name="opcional[]" value="calabresa"> Calabresa <br/>
        <input type="checkbox" name="opcional[]" value="cebola"> Cebola <br/>
        <input type="checkbox" name="opcional[]" value="tomate"> Tomate <br/>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim"> Sim <br/>
        <input type="radio" name="borda" value="nao"> Não <br/>
        <p>Bebidas</p>
        <input type="checkbox" name="refrigerante" value="refrigerante"> Refrigerante <br/>
        <input type="checkbox" name="suco" value="suco"> Suco <br/>
        <input type="checkbox" name="agua" value="agua"> Água <br/>
        <input type="checkbox" name="nenhum" value="nenhum"> Nenhum <br/>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
